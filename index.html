<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Tutor Pro - Undo/Redo Edition</title>
    <style>
        :root {
            --bg-dark: #0F172A; --gold: #FACC15; --slate: #1E293B;
            --name-w: 80px; --fee-w: 40px; --box-s: 18px;
        }
        body { margin: 0; background: var(--bg-dark); color: white; font-family: sans-serif; font-size: 10px; overflow-x: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: var(--slate); border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .action-btn { background: var(--gold); color: #000; border: none; padding: 6px 10px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-left: 5px; display: inline-flex; align-items: center; gap: 4px; }
        .action-btn:disabled { background: #444; color: #888; cursor: not-serif; }
        .pdf-btn { background: #ef4444; color: white; }
        .container { padding: 8px; }
        .teacher-box { display: flex; align-items: center; gap: 10px; background: var(--slate); padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid rgba(250,204,21,0.2); }
        .profile-img-container { position: relative; width: 50px; height: 50px; flex-shrink: 0; }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; background: #334155; }
        .add-img-btn { position: absolute; bottom: 0; right: 0; background: var(--gold); color: black; border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; border: 1px solid var(--bg-dark); font-weight: bold; }
        .income-banner { background: var(--gold); color: #000; padding: 8px; border-radius: 8px; text-align: center; font-weight: 900; margin-bottom: 10px; font-size: 12px; }
        
        /* Schedule & Tables */
        .day-row { display: flex; background: rgba(255,255,255,0.05); margin-bottom: 4px; border-radius: 6px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .day-label { width: 45px; font-size: 8px; background: var(--gold); color: #000; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .slots { flex: 1; display: flex; gap: 5px; padding: 5px; overflow-x: auto; }
        .slot { flex-shrink: 0; min-width: 65px; background: var(--slate); padding: 5px; border-radius: 5px; font-size: 8px; text-align: center; border: 1px solid rgba(250,204,21,0.2); }
        .slot-time { font-weight: bold; color: var(--gold); }
        .acc-table-wrapper { width: 100%; overflow-x: auto; background: #fff; border-radius: 10px; }
        .acc-table { border-collapse: collapse; width: 100%; color: #1E293B; table-layout: fixed; }
        .acc-table th, .acc-table td { border: 1px solid #e2e8f0; text-align: center; padding: 4px 0; }
        .acc-table th { background: #1E293B; color: white; font-size: 7px; height: 25px; }
        .sticky-name { position: sticky; left: 0; z-index: 100; background: white !important; width: var(--name-w); font-weight: 900; }
        .sticky-fee { position: sticky; left: var(--name-w); z-index: 100; background: #f8fafc !important; width: var(--fee-w); border-right: 2px solid #ddd !important; }
        .box { width: var(--box-s); height: var(--box-s); border-radius: 4px; border: 1px solid #cbd5e1; background: white; margin: auto; display: flex; align-items: center; justify-content: center; font-size: 9px; cursor: pointer; }
        .is-pay-week { border: 2.5px solid #b45309; background: #fef3c7; }
        .status-paid { background: #10b981 !important; color: white; border: none; }
        .status-notpaid { background: #ef4444 !important; color: white; border: none; }
        .holiday-cell { background: #f3e8ff !important; }
        .holiday-header { background: #581c87 !important; color: white !important; }

        /* UI Elements */
        .sidebar, .modal { position: fixed; top: 0; left: -110%; width: 280px; height: 100%; background: white; z-index: 3000; transition: 0.3s; color: #1E293B; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .active { left: 0 !important; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 2500; }
        .overlay.active { display: block; }
        input, select { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ddd; border-radius: 8px; font-weight: bold; }
        .edit-card { border: 1px solid #eee; padding: 10px; border-radius: 8px; margin-bottom: 10px; background: #f9fafb; }

        @media print {
            @page { size: landscape; margin: 5mm; }
            .no-print, header, .sidebar, .modal, .overlay { display: none !important; }
            body { background: white; color: black; zoom: 100%; }
            .acc-table-wrapper { overflow: visible; }
            .sticky-name, .sticky-fee { position: static !important; }
        }
    </style>
</head>
<body>
<div class="overlay" id="overlay" onclick="closeAll()"></div>
<div class="modal" id="editModal"><div id="editFields"></div></div>

<div class="sidebar" id="sidebar">
    <h3>New Student</h3>
    <input id="sName" placeholder="Student Name">
    <input id="sPrice" type="number" placeholder="Fee (SR)">
    <input id="sDate" type="date" value="2026-01-01">
    <input id="sCycle" type="number" value="4">
    <button class="action-btn" style="width:100%" onclick="addStudent()">Save Student</button>
    <hr>
    <h3>Link Slot</h3>
    <select id="sSelect"></select>
    <select id="cDay"><option>Sat</option><option>Sun</option><option>Mon</option><option>Tue</option><option>Wed</option><option>Thu</option><option>Fri</option></select>
    <input type="time" id="cTime">
    <button class="action-btn" style="width:100%; background:#3b82f6; color:white" onclick="addSchedule()">Link Slot</button>
</div>

<header>
    <div style="font-weight:900">SMART<span style="color:var(--gold)">TUTOR</span></div>
    <div style="display: flex; gap: 5px;">
        <button class="action-btn" id="undoBtn" onclick="undo()" title="Undo">‚Ü©Ô∏è</button>
        <button class="action-btn" id="redoBtn" onclick="redo()" title="Redo">‚Ü™Ô∏è</button>
        <button class="action-btn pdf-btn no-print" onclick="window.print()">PDF</button>
        <button class="action-btn no-print" onclick="toggleSidebar()">MENU</button>
    </div>
</header>

<div class="container">
    <div class="teacher-box">
        <div class="profile-img-container"><img id="teacherImg" class="profile-img" src="https://via.placeholder.com/150"><label class="add-img-btn" for="tFile">+</label><input type="file" id="tFile" hidden accept="image/*" onchange="updateTeacherImg(this)"></div>
        <input id="teacherName" oninput="db.teacherName=this.value; commitChange();" placeholder="Teacher Name" style="background:transparent; color:white; border:none; border-bottom:1px solid #444; font-size:12px; width:100%; font-weight:bold; outline:none;">
    </div>
    <div class="income-banner">TOTAL INCOME: <span id="totalIncome">0</span> SR</div>
    <div id="scheduleGrid" class="no-print"></div>
    <div class="acc-table-wrapper"><table class="acc-table"><thead><tr id="accHeader"></tr></thead><tbody id="accBody"></tbody><tfoot id="accFooter"></tfoot></table></div>
</div>

<script>
    // --- Database & History Logic ---
    let db = JSON.parse(localStorage.getItem('tutor_v26_final')) || { students: [], holidays: [], teacherName: '', teacherImg: 'https://via.placeholder.com/150' };
    let historyStack = [];
    let redoStack = [];

    function commitChange() {
        // ÿ≠ŸÅÿ∏ ÿßŸÑÿ≠ÿßŸÑÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ© ŸÅŸä ÿßŸÑŸáŸäÿ≥ÿ™Ÿàÿ±Ÿä ŸÇÿ®ŸÑ ÿßŸÑÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ¨ÿØŸäÿØ
        historyStack.push(JSON.stringify(db));
        if (historyStack.length > 20) historyStack.shift(); // ÿ≠ÿØ ÿ£ŸÇÿµŸâ 20 ÿπŸÖŸÑŸäÿ©
        redoStack = []; // ÿ™ÿµŸÅŸäÿ± ÿßŸÑÿ•ÿπÿßÿØÿ© ÿπŸÜÿØ ÿ≠ÿØŸàÿ´ ŸÅÿπŸÑ ÿ¨ÿØŸäÿØ
        save();
    }

    function undo() {
        if (historyStack.length === 0) return;
        redoStack.push(JSON.stringify(db));
        db = JSON.parse(historyStack.pop());
        save(false); // ÿ≠ŸÅÿ∏ ÿ®ÿØŸàŸÜ ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑŸáŸäÿ≥ÿ™Ÿàÿ±Ÿä
    }

    function redo() {
        if (redoStack.length === 0) return;
        historyStack.push(JSON.stringify(db));
        db = JSON.parse(redoStack.pop());
        save(false);
    }

    function save(isNewAction = true) {
        localStorage.setItem('tutor_v26_final', JSON.stringify(db));
        updateUndoRedoButtons();
        render();
    }

    function updateUndoRedoButtons() {
        document.getElementById('undoBtn').disabled = historyStack.length === 0;
        document.getElementById('redoBtn').disabled = redoStack.length === 0;
    }

    // --- Core UI Functions ---
    function init() { 
        document.getElementById('teacherName').value = db.teacherName || ''; 
        document.getElementById('teacherImg').src = db.teacherImg || 'https://via.placeholder.com/150'; 
        updateUndoRedoButtons();
        render(); 
    }

    function formatAutoPM(t) { if(!t) return ""; let [h, m] = t.split(':'); h = parseInt(h); let suffix = h >= 12 ? " PM" : " AM"; h = h % 12 || 12; return h + ":" + m + suffix; }

    function render() {
        const grid = document.getElementById('scheduleGrid'), head = document.getElementById('accHeader'), body = document.getElementById('accBody'), foot = document.getElementById('accFooter'), select = document.getElementById('sSelect');
        grid.innerHTML = ''; select.innerHTML = '<option value="">Student</option>';
        const days = ["Sat", "Sun", "Mon", "Tue", "Wed", "Thu", "Fri"];
        days.forEach(d => grid.innerHTML += `<div class="day-row"><div class="day-label">${d}</div><div class="slots" id="slot-${d}"></div></div>`);
        
        let dates = []; let dBase = new Date('2026-01-01');
        for(let i=0; i<25; i++) { dates.push(new Date(dBase)); dBase.setDate(dBase.getDate() + 7); }
        
        head.innerHTML = `<th class="sticky-name">Student</th><th class="sticky-fee">SR</th>`;
        dates.forEach((d, i) => head.innerHTML += `<th class="${db.holidays.includes(i)?'holiday-header':''}" onclick="toggleHoliday(${i})">${d.getDate()}/${d.getMonth()+1}</th>`);
        
        body.innerHTML = ''; let grandTotal = 0; let weeklyIncome = Array(dates.length).fill(0);
        
        db.students.forEach(s => {
            select.innerHTML += `<option value="${s.id}">${s.name}</option>`;
            s.schedules.forEach((sc, idx) => {
                let t = document.getElementById(`slot-${sc.day}`);
                if(t) t.innerHTML += `<div class="slot" onclick="deleteSlot(${s.id}, ${idx})"><span class="slot-time">${formatAutoPM(sc.time)}</span><br>${s.name}</div>`;
            });

            if(!s.periods) s.periods = [{ startDate: s.startDate, price: s.price, cycle: s.cycle }];
            s.periods.sort((a,b) => new Date(a.startDate) - new Date(b.startDate));

            let currentPrice = s.periods[0].price;
            let row = `<tr><td class="sticky-name" onclick="openEdit(${s.id})">${s.name}</td><td class="sticky-fee">${currentPrice}</td>`;
            
            dates.forEach((d, i) => {
                let isHol = db.holidays.includes(i), isPay = false;
                let activeP = [...s.periods].reverse().find(p => d >= new Date(p.startDate));
                if (activeP) {
                    let sStart = new Date(activeP.startDate);
                    let hCount = 0;
                    db.holidays.forEach(hIdx => {
                        let hD = new Date(new Date('2026-01-01').getTime() + hIdx * 7 * 24 * 60 * 60 * 1000);
                        if (hD >= sStart && hD <= d) hCount++;
                    });
                    let totalW = Math.floor((d - sStart) / 604800000);
                    if (!isHol && (totalW - hCount) >= 0 && (totalW - hCount) % activeP.cycle === 0) {
                        isPay = true; weeklyIncome[i] += Number(activeP.price); currentPrice = activeP.price;
                    }
                }
                let stat = s.financialMap[i] || 0, cls = stat===1?'status-paid':(stat===2?'status-notpaid':'');
                row += `<td class="${isHol?'holiday-cell':''}"><div class="box ${isPay?'is-pay-week':''} ${cls}" onclick="cycleStatus(${s.id},${i})">${stat===1?'‚úì':stat===2?'‚úï':''}</div></td>`;
            });
            body.innerHTML += row + '</tr>';
            grandTotal += Number(currentPrice);
        });

        let fRow = `<tr><td colspan="2" class="weekly-label">WEEKLY:</td>`;
        dates.forEach((_, i) => fRow += `<td>${weeklyIncome[i] > 0 ? weeklyIncome[i] : '-'}</td>`);
        foot.innerHTML = fRow + '</tr>';
        document.getElementById('totalIncome').innerText = grandTotal;
    }

    // --- Action Functions with Commit ---
    function addStudent() {
        let n = document.getElementById('sName').value, p = document.getElementById('sPrice').value, d = document.getElementById('sDate').value, c = document.getElementById('sCycle').value;
        if(!n || !p) return;
        commitChange();
        db.students.push({ id: Date.now(), name: n, price: Number(p), startDate: d, cycle: Number(c), financialMap: {}, schedules: [], periods: [{ startDate: d, price: Number(p), cycle: Number(c) }] });
        closeAll(); save(false);
    }

    function openEdit(id) {
        let s = db.students.find(x => x.id === id);
        let html = `<h3>Edit Student</h3><label>Name</label><input id="en" value="${s.name}">`;
        s.periods.forEach((p, idx) => {
            html += `<div class="edit-card">
                <strong>Period ${idx+1}</strong><br>
                <label>Start Date</label><input type="date" id="psd-${idx}" value="${p.startDate}">
                <label>Price</label><input type="number" id="pp-${idx}" value="${p.price}">
                <label>Cycle (Weeks)</label><input type="number" id="pc-${idx}" value="${p.cycle}">
                ${idx > 0 ? `<button onclick="removePeriod(${id}, ${idx})" style="color:red; background:none; border:none; cursor:pointer">üóë Remove Period</button>` : ''}
            </div>`;
        });
        html += `<button class="action-btn" style="width:100%; background:#3b82f6; color:white" onclick="addNewPeriod(${id})">+ Change Cycle/Price</button>
                 <button class="action-btn" style="width:100%; margin-top:10px" onclick="updateS(${id})">Save All</button>
                 <button class="action-btn" style="width:100%; background:red; color:white; margin-top:10px" onclick="delS(${id})">Delete Student</button>`;
        document.getElementById('editFields').innerHTML = html;
        document.getElementById('editModal').classList.add('active'); document.getElementById('overlay').classList.add('active');
    }

    function addNewPeriod(id) {
        let s = db.students.find(x => x.id === id);
        s.periods.push({ startDate: '', price: s.price, cycle: s.cycle });
        openEdit(id);
    }

    function removePeriod(id, idx) {
        let s = db.students.find(x => x.id === id);
        s.periods.splice(idx, 1);
        openEdit(id);
    }

    function updateS(id) {
        commitChange();
        let s = db.students.find(x => x.id === id);
        s.name = document.getElementById('en').value;
        s.periods.forEach((p, idx) => {
            p.startDate = document.getElementById(`psd-${idx}`).value;
            p.price = Number(document.getElementById(`pp-${idx}`).value);
            p.cycle = Number(document.getElementById(`pc-${idx}`).value);
        });
        closeAll(); save(false);
    }

    function delS(id) { if(confirm('Delete Student?')) { commitChange(); db.students=db.students.filter(x=>x.id!==id); closeAll(); save(false); } }
    
    function cycleStatus(id, i) { commitChange(); let s=db.students.find(x=>x.id===id); s.financialMap[i]=((s.financialMap[i]||0)+1)%3; save(false); }
    
    function toggleHoliday(i) { commitChange(); let idx=db.holidays.indexOf(i); if(idx>-1) db.holidays.splice(idx,1); else db.holidays.push(i); save(false); }
    
    function addSchedule() { 
        let id=Number(document.getElementById('sSelect').value); 
        if(!id) return; 
        commitChange();
        db.students.find(x=>x.id===id).schedules.push({day:document.getElementById('cDay').value, time:document.getElementById('cTime').value}); 
        save(false); 
    }

    function deleteSlot(sid, idx) { commitChange(); db.students.find(x=>x.id===sid).schedules.splice(idx,1); save(false); }
    
    function toggleSidebar() { document.getElementById('sidebar').classList.add('active'); document.getElementById('overlay').classList.add('active'); }
    function closeAll() { document.querySelectorAll('.sidebar, .modal, .overlay').forEach(el => el.classList.remove('active')); }
    function updateTeacherImg(input) { if (input.files && input.files[0]) { let r = new FileReader(); r.onload = (e) => { commitChange(); db.teacherImg = e.target.result; document.getElementById('teacherImg').src = e.target.result; save(false); }; r.readAsDataURL(input.files[0]); } }
    
    window.onload = init;
</script>
</body>
</html>
