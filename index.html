<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Tutor Pro - Full Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg: #F2F2F7; --card: #FFFFFF;
            --apple-blue: #007AFF; --apple-red: #FF3B30;
            --apple-yellow: #FFCC00; --apple-green: #34C759;
            --text-main: #1C1C1E; --border: #D1D1D6;
        }
        
        body { margin: 0; background: var(--bg); color: var(--text-main); font-family: -apple-system, system-ui, sans-serif; -webkit-font-smoothing: antialiased; }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 20px; background: rgba(255,255,255,0.85); 
            backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 100;
            border-bottom: 0.5px solid var(--border);
        }
        .nav-btns { display: flex; gap: 5px; }
        .menu-btn { background: #E9E9EB; border: none; padding: 8px 10px; border-radius: 10px; font-size: 12px; font-weight: 600; color: var(--apple-blue); cursor: pointer; }
        .pdf-btn { background: var(--apple-green); color: white !important; }

        /* Sidebar & Modals */
        .sidebar, .modal { position: fixed; top: 0; left: -100%; width: 85%; height: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-right: 1px solid var(--border); z-index: 1001; transition: 0.4s; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .sidebar.active, .modal.active { left: 0; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.2); display:none; z-index:1000; backdrop-filter: blur(4px); }
        .overlay.active { display:block; }

        /* Tables & Grid */
        .view { display: none; padding: 15px; }
        .view.active { display: block; }
        
        .time-grid { display: flex; flex-direction: column; gap: 8px; }
        .day-row { display: flex; background: var(--card); border-radius: 14px; border: 0.5px solid var(--border); overflow: hidden; min-height: 55px; }
        .day-label { width: 45px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 10px; color: #fff; flex-shrink: 0; }
        .slots { flex: 1; display: flex; overflow-x: auto; gap: 6px; padding: 6px 10px; align-items: center; }
        .slot { flex-shrink: 0; width: 85px; height: 45px; border-radius: 10px; color: #fff; text-align: center; font-size: 10px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .delete-slot { position: absolute; top: -5px; right: -5px; background: var(--apple-red); color: white; border-radius: 50%; width: 15px; height: 15px; font-size: 10px; border: none; display: none; }
        .slot:hover .delete-slot { display: block; }

        .acc-table-wrapper { overflow-x: auto; border: 1px solid var(--border); border-radius: 12px; background: #fff; }
        .acc-table { border-collapse: collapse; width: 100%; }
        .acc-table th, .acc-table td { border: 0.5px solid #eee; padding: 8px; text-align: center; font-size: 11px; }
        .sticky-col { position: sticky; left: 0; background: #f9f9f9; font-weight: bold; z-index: 5; border-right: 2px solid var(--apple-blue) !important; cursor: pointer; text-decoration: underline; }
        
        .box { width: 32px; height: 32px; display: inline-flex; align-items: center; justify-content: center; border-radius: 6px; border: 1px solid #ddd; cursor: pointer; }
        .box.checked { background: var(--apple-green); color: white; }
        .box.pay-due { border: 2px solid var(--apple-red); }
        .box.pay-done { background: #1a8335 !important; color: white; }

        .color-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 15px; }
        .color-dot { width: 25px; height: 25px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 0 1px #ddd; cursor: pointer; }
        .summary-card { background: linear-gradient(135deg, #007AFF, #0051FF); padding: 15px; border-radius: 16px; margin-bottom: 20px; color: #fff; }
        input, select, button { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 1px solid var(--border); font-size: 14px; }
        .primary-btn { background: var(--apple-blue); color: #fff; border: none; font-weight: 700; cursor: pointer; }
        .danger-btn { background: var(--apple-red); color: #fff; border: none; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div class="modal" id="editModal">
    <h3>Edit Student Info</h3>
    <input id="editName" placeholder="Name">
    <input id="editPrice" type="number" placeholder="Monthly Fee">
    <p style="font-size: 12px; color: gray;">To change sessions, use the delete button on the main schedule slots.</p>
    <button class="primary-btn" onclick="updateStudent()">Update Changes</button>
    <button class="danger-btn" onclick="deleteStudent()">Delete Student Entirely</button>
    <button onclick="closeAll()">Cancel</button>
</div>

<div class="sidebar" id="sidebar">
    <div class="summary-card">
        <small>COLLECTION (Current Cycle)</small>
        <div id="totalToCollect" style="font-size: 24px; font-weight: 800;">0 SR</div>
    </div>
    <h3>Add Student</h3>
    <input id="sName" placeholder="Full Name">
    <input id="sPrice" type="number" placeholder="Monthly Fee">
    <div class="color-grid" id="colorPalette"></div>
    <button class="primary-btn" onclick="addStudent()">Save Student</button>
    <hr style="opacity:0.1">
    <h3>Book Session</h3>
    <select id="sSelect"></select>
    <input type="time" id="cTime">
    <select id="cDay">
        <option value="Sat">Saturday</option><option value="Sun">Sunday</option>
        <option value="Mon">Monday</option><option value="Tue">Tuesday</option>
        <option value="Wed">Wednesday</option><option value="Thu">Thursday</option>
    </select>
    <button class="primary-btn" onclick="addSchedule()">Confirm Session</button>
</div>

<header>
    <div style="font-weight: 800; font-size: 16px;">Smart<span style="color:var(--apple-blue)">Tutor</span></div>
    <div class="nav-btns">
        <button class="menu-btn" onclick="switchView('main')">Schedule</button>
        <button class="menu-btn" onclick="switchView('accounts')">Accounts</button>
        <button class="menu-btn pdf-btn" onclick="printCurrentView()">Print PDF</button>
        <button class="menu-btn" onclick="toggleSidebar()">Menu ☰</button>
    </div>
</header>

<div id="mainView" class="view active">
    <div id="schedulePDF" class="time-grid"></div>
</div>

<div id="accountsView" class="view">
    <div class="acc-table-wrapper" id="accountsPDF">
        <table class="acc-table">
            <thead>
                <tr id="accHeader">
                    <th class="sticky-col">Student (Edit)</th>
                    <th style="background:#eef">Fee</th>
                </tr>
            </thead>
            <tbody id="accBody"></tbody>
        </table>
    </div>
</div>

<script>
    const colors = ["#007AFF", "#FF3B30", "#34C759", "#FF9500", "#5856D6", "#AF52DE", "#FF2D55", "#FFCC00", "#8E8E93", "#E67E22"];
    let selectedColor = colors[0];
    let students = JSON.parse(localStorage.getItem('smart_tutor_v13')) || [];
    let ThursdayDates = [];
    let currentActiveView = 'main';
    let editingStudentId = null;

    function generateDates() {
        ThursdayDates = [];
        let start = new Date('2026-01-22');
        let end = new Date('2026-06-30');
        while(start <= end) {
            ThursdayDates.push(new Date(start).toLocaleDateString('en-GB', {day:'2-digit', month:'2-digit'}));
            start.setDate(start.getDate() + 7);
        }
    }

    function switchView(v) {
        currentActiveView = v;
        document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
        document.getElementById(v + 'View').classList.add('active');
        render();
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function closeAll() {
        document.getElementById('sidebar').classList.remove('active');
        document.getElementById('editModal').classList.remove('active');
        document.getElementById('overlay').classList.remove('active');
    }

    function openEdit(id) {
        editingStudentId = id;
        let s = students.find(st => st.id === id);
        document.getElementById('editName').value = s.name;
        document.getElementById('editPrice').value = s.price;
        document.getElementById('editModal').classList.add('active');
        document.getElementById('overlay').classList.add('active');
    }

    function updateStudent() {
        let s = students.find(st => st.id === editingStudentId);
        s.name = document.getElementById('editName').value;
        s.price = document.getElementById('editPrice').value;
        save();
        closeAll();
    }

    function deleteStudent() {
        if(confirm('Delete student and all records?')) {
            students = students.filter(s => s.id !== editingStudentId);
            save();
            closeAll();
        }
    }

    function removeSchedule(sId, scheduleIndex) {
        if(confirm('Remove this session?')) {
            students.find(s => s.id === sId).schedules.splice(scheduleIndex, 1);
            save();
        }
    }

    function addStudent() {
        let name = document.getElementById('sName').value;
        let price = document.getElementById('sPrice').value;
        if(!name || !price) return;
        students.push({ id: Date.now(), name, price, color: selectedColor, attendance: Array(25).fill(false), schedules: [] });
        save();
    }

    function addSchedule() {
        let id = +document.getElementById('sSelect').value;
        let time = document.getElementById('cTime').value;
        let day = document.getElementById('cDay').value;
        if(!id || !time) return;
        students.find(s => s.id === id).schedules.push({day, time});
        save();
    }

    function toggleBox(sId, index) {
        let s = students.find(st => st.id === sId);
        s.attendance[index] = !s.attendance[index];
        save();
    }

    function save() {
        localStorage.setItem('smart_tutor_v13', JSON.stringify(students));
        render();
    }

    function render() {
        generateDates();
        const grid = document.getElementById('schedulePDF');
        const select = document.getElementById('sSelect');
        const accHeader = document.getElementById('accHeader');
        const accBody = document.getElementById('accBody');
        const totalEl = document.getElementById('totalToCollect');

        grid.innerHTML = ''; select.innerHTML = '<option value="">Select Student</option>';
        accHeader.innerHTML = '<th class="sticky-col">Student (Edit)</th><th style="background:#eef">Fee</th>';
        accBody.innerHTML = '';
        let globalTotal = 0;

        ThursdayDates.forEach(date => { accHeader.innerHTML += `<th>${date}</th>`; });

        const days = {Sat:"SAT", Sun:"SUN", Mon:"MON", Tue:"TUE", Wed:"WED", Thu:"THU"};
        const dayColors = {Sat:"#007AFF", Sun:"#FF3B30", Mon:"#FFCC00", Tue:"#34C759", Wed:"#5856D6", Thu:"#AF52DE"};
        
        Object.keys(days).forEach(d => {
            grid.innerHTML += `<div class="day-row"><div class="day-label" style="background:${dayColors[d]}">${days[d]}</div><div class="slots" id="slot-${d}"></div></div>`;
        });

        students.forEach(s => {
            select.innerHTML += `<option value="${s.id}">${s.name}</option>`;
            let rowHtml = `<tr><td class="sticky-col" onclick="openEdit(${s.id})" style="color:${s.color}">${s.name}</td><td>${s.price}</td>`;
            ThursdayDates.forEach((date, i) => {
                let isPayWeek = (i + 1) % 4 === 0;
                let statusClass = s.attendance[i] ? (isPayWeek ? 'pay-done' : 'checked') : (isPayWeek ? 'pay-due' : '');
                if(isPayWeek && s.attendance[i]) globalTotal += parseFloat(s.price || 0);
                rowHtml += `<td><div class="box ${statusClass}" onclick="toggleBox(${s.id}, ${i})">${s.attendance[i] ? '✓' : ''}</div></td>`;
            });
            accBody.innerHTML += rowHtml + `</tr>`;

            s.schedules.forEach((sc, idx) => {
                const dayBox = document.getElementById(`slot-${sc.day}`);
                if(dayBox) dayBox.innerHTML += `
                    <div class="slot" style="background:${s.color}">
                        <button class="delete-slot" onclick="removeSchedule(${s.id}, ${idx})">×</button>
                        <b>${sc.time}</b>${s.name}
                    </div>`;
            });
        });
        totalEl.innerText = globalTotal + " SR";
    }

    function printCurrentView() {
        const element = currentActiveView === 'main' ? document.getElementById('schedulePDF') : document.getElementById('accountsPDF');
        html2pdf().from(element).set({
            margin: 5, filename: 'Tutor_Report.pdf', jsPDF: { orientation: currentActiveView === 'main' ? 'p' : 'l' }
        }).save();
    }

    function initPalette() {
        const p = document.getElementById('colorPalette');
        colors.forEach(c => {
            const div = document.createElement('div');
            div.className = 'color-dot'; div.style.background = c;
            div.a = () => { selectedColor = c; };
            p.appendChild(div);
        });
    }

    initPalette();
    render();
</script>
</body>
</html>
