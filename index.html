<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Tutor Pro - Final Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --main-dark: #1A3A3A; 
            --accent-orange: #E85D3F; 
            --accent-yellow: #DBA520; 
            --soft-beige: #F2E3C6; 
            --fb-blue: #1877F2;      
            --vivid-green: #1B4332; 
            --vivid-red: #8B0000;   
        }
        
        body { margin: 0; background: var(--main-dark); color: #2D3E50; font-family: 'Segoe UI', sans-serif; direction: ltr; }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 20px; background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100;
            border-bottom: 3px solid var(--accent-yellow);
        }
        .brand-text { font-weight: 900; font-size: 18px; color: var(--main-dark); }
        .nav-btns { display: flex; gap: 8px; }
        .menu-btn { background: var(--soft-beige); border: 1px solid var(--accent-yellow); padding: 8px 12px; border-radius: 10px; font-weight: 800; cursor: pointer; font-size: 12px; }
        .pdf-btn { background: var(--accent-orange) !important; color: white !important; border: none; }

        .view { display: none; padding: 15px; }
        .view.active { display: block; }
        
        /* ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑŸÖÿ™ŸÇÿØŸÖ ŸÑŸÑÿ¨ÿØŸàŸÑ ŸàÿßŸÑÿÆÿßŸÜÿ© ÿßŸÑÿ´ÿßÿ®ÿ™ÿ© */
        .acc-table-wrapper { overflow-x: auto; border-radius: 15px; background: var(--soft-beige); border: 2px solid var(--accent-yellow); position: relative; }
        .acc-table { border-collapse: separate; border-spacing: 0; width: 100%; white-space: nowrap; }
        .acc-table th, .acc-table td { padding: 12px; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.1); }

        .sticky-name { 
            position: sticky; left: 0; z-index: 20; 
            background: #eee !important; font-weight: 900; 
            border-right: 2px solid var(--main-dark); min-width: 100px;
        }
        .sticky-fee { 
            position: sticky; left: 126px; z-index: 20; 
            background: var(--accent-orange) !important; color: white !important; 
            font-weight: 900; border-right: 3px solid var(--main-dark) !important;
            min-width: 70px;
        }

        /* ŸÖÿ±ÿ®ÿπÿßÿ™ ÿßŸÑÿØŸÅÿπ ŸàÿßŸÑÿ≠ÿ∂Ÿàÿ± */
        .box { width: 34px; height: 34px; border-radius: 8px; border: 2px solid var(--main-dark); background: white; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.1s; }
        .box.state-attended { background: #6B9080; color: white; }
        .box.pay-empty { border: 3px solid #000 !important; background: var(--fb-blue) !important; }
        .box.pay-paid { background: var(--vivid-green) !important; color: white !important; border-color: #000; }
        .box.pay-unpaid { background: var(--vivid-red) !important; color: white !important; border-color: #000; }

        /* ÿßŸÑÿ¨ŸàÿßŸÜÿ® ŸàÿßŸÑŸÖŸàÿØÿßŸÑ */
        .sidebar, .modal { position: fixed; top: 0; left: -100%; width: 85%; height: 100%; background: var(--soft-beige); z-index: 1001; transition: 0.3s; padding: 25px; box-sizing: border-box; overflow-y: auto; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        .sidebar.active, .modal.active { left: 0; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; z-index:1000; }
        .overlay.active { display:block; }

        input, select, button { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 2px solid var(--main-dark); font-weight: bold; }
        .primary-btn { background: var(--main-dark); color: white; border: none; cursor: pointer; }
        
        .time-grid { display: flex; flex-direction: column; gap: 10px; }
        .day-row { display: flex; background: rgba(255,255,255,0.1); border-radius: 15px; overflow: hidden; margin-bottom: 5px; }
        .day-label { width: 50px; display: flex; align-items: center; justify-content: center; font-weight: 900; background: rgba(0,0,0,0.3); color: var(--soft-beige); }
        .slots { flex: 1; display: flex; overflow-x: auto; gap: 8px; padding: 10px; }
        .slot { flex-shrink: 0; width: 110px; height: 50px; border-radius: 12px; text-align: center; display: flex; flex-direction: column; justify-content: center; cursor: pointer; font-size: 12px; font-weight: bold; color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div class="modal" id="editModal">
    <h3>Edit Student Info</h3>
    <input id="editName" placeholder="Name">
    <input id="editPrice" type="number" placeholder="Fees">
    <select id="editCycle"><option value="4">4 Weeks Cycle</option><option value="3">3 Weeks Cycle</option></select>
    <button class="primary-btn" onclick="updateStudent()">Update Student</button>
    <button onclick="deleteStudent()" style="background:none; color:red; border:none; font-weight:bold; cursor:pointer;">Delete Student Permanently</button>
</div>

<div class="sidebar" id="sidebar">
    <h3>Add Student</h3>
    <input id="sName" placeholder="Student Name">
    <input id="sPrice" type="number" placeholder="Fee Amount">
    <select id="sCycle"><option value="4">4 Weeks</option><option value="3">3 Weeks</option></select>
    <button class="primary-btn" onclick="addStudent()">Save Student</button>
    <hr>
    <h3>Book Session</h3>
    <select id="sSelect"></select>
    <select id="cTime"></select>
    <select id="cDay">
        <option value="Sat">Sat</option><option value="Sun">Sun</option>
        <option value="Mon">Mon</option><option value="Tue">Tue</option>
        <option value="Wed">Wed</option><option value="Thu">Thu</option>
    </select>
    <button class="primary-btn" onclick="addSchedule()">Confirm Session</button>
</div>

<header>
    <div class="brand-text">Smart Tutor Pro</div>
    <div class="nav-btns">
        <button class="menu-btn" onclick="switchView('main')">Schedule</button>
        <button class="menu-btn" onclick="switchView('accounts')">Accounts</button>
        <button class="menu-btn pdf-btn" onclick="printPDF()">Export PDF</button>
        <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    </div>
</header>

<div id="export-container">
    <div id="mainView" class="view active"><div id="schedulePDF" class="time-grid"></div></div>
    <div id="accountsView" class="view">
        <div class="acc-table-wrapper" id="accountsPDF">
            <table class="acc-table">
                <thead><tr id="accHeader"></tr></thead>
                <tbody id="accBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let students = JSON.parse(localStorage.getItem('smart_tutor_master_v1')) || [];
    let ThursdayDates = [];
    let editingId = null;

    function generateDates() {
        ThursdayDates = [];
        let start = new Date('2026-01-22');
        for(let i=0; i<15; i++) {
            ThursdayDates.push(new Date(start).toLocaleDateString('en-GB', {day:'2-digit', month:'2-digit'}));
            start.setDate(start.getDate() + 7);
        }
    }

    function buildTimeOptions() {
        const select = document.getElementById('cTime');
        for (let h = 1; h <= 12; h++) {
            ['00', '15', '30', '45'].forEach(m => {
                let opt = document.createElement('option'); opt.value = `${h}:${m}`; opt.innerText = `${h}:${m}`;
                select.appendChild(opt);
            });
        }
    }

    function switchView(v) {
        document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
        document.getElementById(v + 'View').classList.add('active');
        render();
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.add('active');
        document.getElementById('overlay').classList.add('active');
    }

    function openEdit(id) {
        editingId = id;
        let s = students.find(st => st.id === id);
        document.getElementById('editName').value = s.name;
        document.getElementById('editPrice').value = s.price;
        document.getElementById('editCycle').value = s.cycle || 4;
        document.getElementById('editModal').classList.add('active');
        document.getElementById('overlay').classList.add('active');
    }

    function updateStudent() {
        let s = students.find(st => st.id === editingId);
        s.name = document.getElementById('editName').value;
        s.price = document.getElementById('editPrice').value;
        s.cycle = parseInt(document.getElementById('editCycle').value);
        save(); closeAll();
    }

    function deleteStudent() {
        if(confirm('Are you sure you want to delete this student?')) {
            students = students.filter(s => s.id !== editingId);
            save(); closeAll();
        }
    }

    function closeAll() { document.querySelectorAll('.sidebar, .modal, .overlay').forEach(el => el.classList.remove('active')); }

    function addStudent() {
        let name = document.getElementById('sName').value;
        let price = document.getElementById('sPrice').value;
        let cycle = parseInt(document.getElementById('sCycle').value);
        if(!name || !price) return;
        students.push({ id: Date.now(), name, price, cycle, color: "#DBA520", status: Array(50).fill(0), schedules: [] });
        save();
        document.getElementById('sName').value = ''; document.getElementById('sPrice').value = '';
    }

    function addSchedule() {
        let id = +document.getElementById('sSelect').value;
        let time = document.getElementById('cTime').value;
        let day = document.getElementById('cDay').value;
        if(!id || !time) return;
        students.find(s => s.id === id).schedules.push({day, time});
        save();
    }

    function toggleBox(sId, index, isPayWeek) {
        let s = students.find(st => st.id === sId);
        let current = s.status[index];
        if (isPayWeek) {
            s.status[index] = (current === 0) ? 1 : (current === 1) ? 2 : 0;
        } else {
            s.status[index] = (current === 0) ? 3 : 0;
        }
        save();
    }

    function save() {
        localStorage.setItem('smart_tutor_master_v1', JSON.stringify(students));
        render();
    }

    function render() {
        generateDates();
        const grid = document.getElementById('schedulePDF');
        const select = document.getElementById('sSelect');
        const header = document.getElementById('accHeader');
        const body = document.getElementById('accBody');

        grid.innerHTML = ''; select.innerHTML = '<option value="">Select Student</option>';
        header.innerHTML = '<th class="sticky-name">Student</th><th class="sticky-fee">Fees</th>';
        ThursdayDates.forEach(d => header.innerHTML += `<th>${d}</th>`);
        body.innerHTML = '';
        
        const days = ["Sat", "Sun", "Mon", "Tue", "Wed", "Thu"];
        days.forEach(d => { grid.innerHTML += `<div class="day-row"><div class="day-label">${d}</div><div class="slots" id="slot-${d}"></div></div>`; });

        students.forEach(s => {
            select.innerHTML += `<option value="${s.id}">${s.name}</option>`;
            let row = `<tr><td class="sticky-name" onclick="openEdit(${s.id})" style="background:${s.color} !important; color:white; cursor:pointer;">${s.name}</td><td class="sticky-fee">${s.price} SR</td>`;
            
            ThursdayDates.forEach((d, i) => {
                let isPayWeek = (i + 1) % (s.cycle || 4) === 0;
                let stat = s.status[i];
                let cls = ''; let content = '';

                if (isPayWeek) {
                    if (stat === 1) { cls = 'pay-paid'; content = 'üòä'; }
                    else if (stat === 2) { cls = 'pay-unpaid'; content = 'üò°'; }
                    else { cls = 'pay-empty'; content = ''; }
                } else {
                    if (stat === 3) { cls = 'state-attended'; content = '‚úì'; }
                }
                row += `<td><div class="box ${cls}" onclick="toggleBox(${s.id}, ${i}, ${isPayWeek})">${content}</div></td>`;
            });
            body.innerHTML += row + '</tr>';

            s.schedules.forEach((sc, idx) => {
                const dayBox = document.getElementById(`slot-${sc.day}`);
                if(dayBox) {
                    let div = document.createElement('div'); div.className = 'slot'; 
                    div.style.backgroundColor = s.color; div.innerHTML = `<b>${sc.time}</b><br>${s.name}`;
                    div.onclick = () => { if(confirm('Remove session?')) { s.schedules.splice(idx, 1); save(); } };
                    dayBox.appendChild(div);
                }
            });
        });
    }

    function printPDF() {
        const element = document.getElementById('export-container');
        html2pdf().from(element).set({ 
            margin: 5, filename: 'Smart_Tutor_Report.pdf', 
            jsPDF: { orientation: 'landscape' },
            html2canvas: { scale: 2 }
        }).save();
    }

    buildTimeOptions(); render();
</script>
</body>
</html>
