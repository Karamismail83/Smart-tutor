<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Tutor - Multi-Cycle Fix</title>
    <style>
        :root {
            --bg-dark: #0F172A; --gold: #FACC15; --slate: #1E293B;
            --name-w: 115px; --box-s: 32px; --primary: #6366f1;
            --holiday-purple: #4C1D95; 
        }
        body { margin: 0; background: var(--bg-dark); color: white; font-family: sans-serif; font-size: 11px; overflow-x: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: var(--slate); border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .action-btn { background: var(--gold); color: #000; border: none; padding: 6px 10px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-left: 5px; display: inline-flex; align-items: center; gap: 4px; }
        .container { padding: 10px; }

        .teacher-box { display: flex; align-items: center; gap: 10px; background: var(--slate); padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid rgba(250,204,21,0.2); }
        .profile-img-container { width: 55px; height: 55px; flex-shrink: 0; cursor: pointer; border-radius: 50%; border: 2px solid var(--gold); background: #334155; overflow: hidden; position: relative; }
        .profile-img { width: 100%; height: 100%; object-fit: cover; }
        #teacherName { background:transparent; color: var(--gold); border:none; border-bottom:1px solid #444; font-size:16px; width:100%; font-weight:900; outline:none; }

        .day-row { display: flex; background: rgba(255,255,255,0.05); margin-bottom: 4px; border-radius: 6px; min-height: 45px; }
        .day-label { width: 45px; background: var(--gold); color: #000; font-weight: bold; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .slots { flex: 1; display: flex; gap: 5px; padding: 5px; overflow-x: auto; align-items: center; }
        .slot { flex-shrink: 0; min-width: 85px; background: var(--slate); padding: 5px; border-radius: 5px; text-align: center; border: 1px solid rgba(255,255,255,0.1); color: white; font-size: 10px; cursor: pointer; }
        
        .acc-table-wrapper { width: 100%; overflow-x: auto; background: #fff; border-radius: 10px; margin-top: 15px; }
        .acc-table { border-collapse: collapse; width: 100%; color: #1E293B; }
        .acc-table th, .acc-table td { border: 1px solid #e2e8f0; text-align: center; padding: 6px 4px; }
        .acc-table th { background: #1E293B; color: white; font-size: 9px; cursor: pointer; }
        .acc-table th.is-holiday-col { background: var(--holiday-purple) !important; color: white; }
        .is-holiday-cell { background: #F5F3FF !important; }

        .total-row { background: var(--gold) !important; color: #000 !important; font-weight: 900 !important; }
        .sticky-name { position: sticky; left: 0; z-index: 100; width: var(--name-w); font-weight: 900; cursor: pointer; border-right: 2px solid #ddd !important; text-align: left !important; padding-left: 12px !important; color: white !important; }

        .box { width: var(--box-s); height: var(--box-s); border-radius: 6px; border: 1px solid #cbd5e1; background: white; margin: auto; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; cursor: pointer; color: black; }
        .is-pay-week { border: 3px solid #b45309 !important; background: #fef3c7 !important; }
        .is-pay-week.status-paid { color: #10b981 !important; }
        .is-pay-week.status-notpaid { color: #ef4444 !important; }
        .status-paid { background: #d1fae5 !important; }
        .status-notpaid { background: #fee2e2 !important; }

        .sidebar, .modal { position: fixed; top: 0; left: -110%; width: 310px; height: 100%; background: white; z-index: 3000; transition: 0.3s; color: #1E293B; padding: 20px; box-sizing: border-box; overflow-y: auto; box-shadow: 5px 0 15px rgba(0,0,0,0.3); }
        .active { left: 0 !important; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 2500; }
        .overlay.active { display: block; }
        
        input, select { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ddd; border-radius: 8px; font-weight: bold; box-sizing: border-box; }
        .color-grid { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; }
        .period-card { background: #f1f5f9; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #cbd5e1; position: relative; }

        @media print {
            @page { size: landscape; margin: 5mm; }
            body { background: white !important; color: black !important; }
            header, .action-btn, .sidebar, .overlay, .modal { display: none !important; }
            .sticky-name { color: black !important; border: 1px solid #ddd !important; }
        }
    </style>
</head>
<body>
<div class="overlay" id="overlay" onclick="closeAll()"></div>
<div class="modal" id="editModal"><div id="editFields"></div></div>

<div class="sidebar" id="sidebar">
    <div id="sidebarContent">
        <h2 style="margin-top:0">Control Panel ⚙️</h2>
        <h3>Add Student</h3>
        <input id="sName" placeholder="Name">
        <div class="color-grid" id="colorGridAdd"></div>
        <input id="sPrice" type="number" placeholder="Price">
        <input id="sDate" type="date" value="2026-01-18">
        <input id="sCycle" type="number" value="4" placeholder="Cycle (Weeks)">
        <button class="action-btn" style="width:100%" onclick="addStudent()">Save Student</button>
        <hr style="margin:20px 0; opacity:0.1">
        <h3>Add Class Slot</h3>
        <select id="sSelect"></select>
        <select id="cDay"><option>Sat</option><option>Sun</option><option>Mon</option><option>Tue</option><option>Wed</option><option>Thu</option><option>Fri</option></select>
        <input type="time" id="cTime" min="10:00" max="21:59">
        <button class="action-btn" style="width:100%; background:var(--primary); color:white" onclick="addSchedule()">Confirm Slot</button>
    </div>
</div>

<header>
    <div style="font-weight:900">SMART<span style="color:var(--gold)">TUTOR</span></div>
    <div style="display: flex; gap: 5px;">
        <button class="action-btn" onclick="window.print()">PRINT</button>
        <button class="action-btn" onclick="undo()">↩</button>
        <button class="action-btn" onclick="toggleSidebar()">ADD</button>
    </div>
</header>

<div class="container">
    <div class="teacher-box">
        <div class="profile-img-container" onclick="document.getElementById('tFile').click()">
            <img id="teacherImg" class="profile-img" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ccc'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E">
        </div>
        <input type="file" id="tFile" hidden accept="image/*" onchange="handleImageUpload(this)">
        <input id="teacherName" oninput="db.teacherName=this.value; commitChange();" placeholder="Teacher Name">
    </div>

    <div id="scheduleGrid"></div>

    <div class="acc-table-wrapper">
        <table class="acc-table">
            <thead><tr id="accHeader"></tr></thead>
            <thead id="accTotalHeader"></thead> 
            <tbody id="accBody"></tbody>
        </table>
    </div>
</div>

<script>
    const PALETTE = ['#FF6B6B', '#4D96FF', '#6BCB77', '#FFD93D', '#917FB3', '#FF9F43', '#00D2D3', '#54A0FF', '#5F27CD', '#FF5252', '#00B894', '#74B9FF', '#A29BFE', '#FAB1A0', '#E17055'];
    let db = JSON.parse(localStorage.getItem('tutor_v360')) || { students: [], holidays: [], teacherName: '' };
    let historyStack = [];

    const DB_NAME = "SmartTutorPhotoDB";
    const STORE_NAME = "photos";

    function openPhotoDB() {
        return new Promise((resolve, reject) => {
            let request = indexedDB.open(DB_NAME, 1);
            request.onupgradeneeded = (e) => e.target.result.createObjectStore(STORE_NAME);
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e.target.error);
        });
    }

    async function savePhoto(dataUrl) {
        let dbIdx = await openPhotoDB();
        let tx = dbIdx.transaction(STORE_NAME, "readwrite");
        tx.objectStore(STORE_NAME).put(dataUrl, "teacherImg");
        return tx.complete;
    }

    async function loadPhoto() {
        let dbIdx = await openPhotoDB();
        let tx = dbIdx.transaction(STORE_NAME, "readonly");
        let request = tx.objectStore(STORE_NAME).get("teacherImg");
        request.onsuccess = () => {
            if(request.result) document.getElementById('teacherImg').src = request.result;
        };
    }

    function handleImageUpload(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 200; canvas.height = 200;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 200, 200);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById('teacherImg').src = dataUrl;
                    await savePhoto(dataUrl);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function formatTimeClean(timeStr) {
        if (!timeStr) return "";
        let [hours, mins] = timeStr.split(':');
        hours = parseInt(hours);
        return `${hours % 12 || 12}:${mins}`;
    }

    function save() { localStorage.setItem('tutor_v360', JSON.stringify(db)); render(); }
    function commitChange() { historyStack.push(JSON.stringify(db)); if(historyStack.length > 20) historyStack.shift(); save(); }
    function undo() { if (historyStack.length) { db = JSON.parse(historyStack.pop()); save(); } }

    function render() {
        const grid = document.getElementById('scheduleGrid'), body = document.getElementById('accBody'), 
              totalH = document.getElementById('accTotalHeader'), sSelect = document.getElementById('sSelect');
        
        grid.innerHTML = ''; sSelect.innerHTML = '<option value="">Select Student</option>';
        document.getElementById('teacherName').value = db.teacherName || '';

        const days = ["Sat", "Sun", "Mon", "Tue", "Wed", "Thu", "Fri"];
        days.forEach(d => { grid.innerHTML += `<div class="day-row"><div class="day-label">${d}</div><div class="slots" id="slot-${d}"></div></div>`; });
        
        db.students.forEach(s => {
            sSelect.innerHTML += `<option value="${s.id}">${s.name}</option>`;
            s.schedules?.forEach((sc, idx) => {
                let div = document.createElement('div'); div.className = 'slot'; div.style.background = s.color;
                div.innerHTML = `<b>${formatTimeClean(sc.time)}</b><br>${s.name}`;
                div.onclick = () => { if(confirm('Delete?')) { commitChange(); s.schedules.splice(idx,1); save(); } };
                document.getElementById(`slot-${sc.day}`).appendChild(div);
            });
        });

        let dates = []; 
        let dBase = new Date('2026-01-17'); // Starting from a Saturday
        for(let i=0; i<24; i++){ 
            let thu = new Date(dBase); 
            thu.setDate(dBase.getDate()+5); 
            dates.push(new Date(thu)); 
            dBase.setDate(dBase.getDate()+7); 
        }
        
        let weeklyIncome = Array(dates.length).fill(0);

        body.innerHTML = db.students.map(s => {
            let lastP = s.periods[s.periods.length-1];
            let row = `<tr><td class="sticky-name" style="background:${s.color} !important;" onclick="openEdit(${s.id})">${s.name}<br><small>${lastP.price}</small></td>`;
            
            // To track weeks per student across cycles
            let globalWeekCounter = 0; 
            
            dates.forEach((d, i) => {
                let isHol = db.holidays.includes(i);
                let isPay = false;
                
                // Find the correct period for this specific date
                let activeP = [...s.periods].reverse().find(p => d >= new Date(p.startDate));
                
                if (activeP && !isHol) {
                    // Logic: If the week is within the period's start date
                    // We calculate the week index relative to the start of this specific period
                    let startDate = new Date(activeP.startDate);
                    let diffTime = Math.abs(d - startDate);
                    let diffWeeks = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 7));
                    
                    if (diffWeeks % activeP.cycle === 0) {
                        isPay = true;
                        weeklyIncome[i] += Number(activeP.price);
                    }
                }
                
                let st = s.financialMap[i] || 0;
                let statusClass = st==1 ? 'status-paid' : st==2 ? 'status-notpaid' : '';
                row += `<td class="${isHol?'is-holiday-cell':''}"><div class="box ${isPay?'is-pay-week':''} ${statusClass}" onclick="${isHol?'':'cycleStatus('+s.id+','+i+')'}">${st==1?'✓':st==2?'✕':''}</div></td>`;
            });
            return row + '</tr>';
        }).join('');
        
        document.getElementById('accHeader').innerHTML = `<th class="sticky-name" style="background:#1E293B !important;">CLASS LIST</th>` + dates.map((d, i) => `<th class="${db.holidays.includes(i)?'is-holiday-col':''}" onclick="toggleHoliday(${i})">${d.getDate()}/${d.getMonth()+1}${db.holidays.includes(i)?'<br>OFF':''}</th>`).join('');
        totalH.innerHTML = `<tr class="total-row"><td class="sticky-name">TOTAL INCOME</td>` + weeklyIncome.map(v => `<td>${v||'-'}</td>`).join('') + `</tr>`;
        initColors('colorGridAdd', 'sColor');
    }

    function initColors(id, name, sel = PALETTE[0]) {
        document.getElementById(id).innerHTML = PALETTE.map(c => `<label><input type="radio" name="${name}" value="${c}" style="display:none" ${c===sel?'checked':''}><div style="width:25px; height:25px; border-radius:50%; background:${c}; cursor:pointer; border:${c===sel?'2px solid gold':'1px solid #ccc'}"></div></label>`).join('');
    }

    function openEdit(id) {
        const s = db.students.find(x => x.id === id);
        let phtml = s.periods.map(p => `<div class="period-card"><label>Start Date</label><input type="date" class="p-date" value="${p.startDate}"><label>Price</label><input type="number" class="p-price" value="${p.price}"><label>Cycle (Weeks)</label><input type="number" class="p-cycle" value="${p.cycle}"><button onclick="this.parentElement.remove()" style="color:red; background:none; border:none; position:absolute; top:5px; right:5px; font-weight:bold">X</button></div>`).join('');
        document.getElementById('editFields').innerHTML = `<h2 style="margin-top:0">Edit: ${s.name}</h2><label>Name</label><input id="editName" value="${s.name}"><label>Color</label><div class="color-grid" id="editColorGrid"></div><h3>Payment Cycles</h3><div id="editPeriods">${phtml}</div><button class="action-btn" style="width:100%; background:#3b82f6; color:white; margin-bottom:10px" onclick="addPeriodField()">+ New Cycle</button><div style="display:flex; gap:10px"><button class="action-btn" style="flex:1" onclick="updateStudent(${id})">Save</button><button class="action-btn" style="background:red; color:white" onclick="deleteStudent(${id})">Del</button></div>`;
        initColors('editColorGrid', 'eColor', s.color);
        document.getElementById('editModal').classList.add('active'); document.getElementById('overlay').classList.add('active');
    }

    function addPeriodField() {
        const div = document.createElement('div'); div.className = 'period-card';
        div.innerHTML = `<label>Start Date</label><input type="date" class="p-date" value="2026-01-18"><label>Price</label><input type="number" class="p-price" value="0"><label>Cycle (Weeks)</label><input type="number" class="p-cycle" value="4"><button onclick="this.parentElement.remove()" style="color:red; background:none; border:none; position:absolute; top:5px; right:5px; font-weight:bold">X</button>`;
        document.getElementById('editPeriods').appendChild(div);
    }

    function updateStudent(id) {
        commitChange(); let s = db.students.find(x => x.id === id);
        s.name = document.getElementById('editName').value;
        s.color = document.querySelector('input[name="eColor"]:checked').value;
        let p = []; 
        document.querySelectorAll('.period-card').forEach(c => { 
            p.push({ 
                startDate: c.querySelector('.p-date').value, 
                price: Number(c.querySelector('.p-price').value), 
                cycle: Number(c.querySelector('.p-cycle').value) 
            }); 
        });
        s.periods = p.sort((a,b) => new Date(a.startDate) - new Date(b.startDate));
        save(); closeAll();
    }

    function deleteStudent(id) { if(confirm('Delete?')) { commitChange(); db.students = db.students.filter(x => x.id !== id); save(); closeAll(); } }
    
    function addStudent() { 
        let n = document.getElementById('sName').value, 
            p = document.getElementById('sPrice').value, 
            col = document.querySelector('input[name="sColor"]:checked').value;
        if(!n) return; 
        commitChange(); 
        db.students.push({ 
            id: Date.now(), 
            name: n, 
            color: col, 
            financialMap: {}, 
            schedules: [], 
            periods: [{ 
                startDate: document.getElementById('sDate').value, 
                price: Number(p), 
                cycle: Number(document.getElementById('sCycle').value) 
            }] 
        }); 
        save(); closeAll();
    }

    function addSchedule() {
        let id = Number(document.getElementById('sSelect').value); let day = document.getElementById('cDay').value; let time = document.getElementById('cTime').value;
        if(!id || !time) return; commitChange(); db.students.find(x => x.id === id).schedules.push({ day, time }); save(); closeAll();
    }
    
    function toggleHoliday(i) { commitChange(); let idx = db.holidays.indexOf(i); if(idx > -1) db.holidays.splice(idx, 1); else db.holidays.push(i); save(); }
    function cycleStatus(id, i) { commitChange(); let s=db.students.find(x=>x.id===id); s.financialMap[i]=((s.financialMap[i]||0)+1)%3; save(); }
    function toggleSidebar() { document.getElementById('sidebar').classList.add('active'); document.getElementById('overlay').classList.add('active'); }
    function closeAll() { document.querySelectorAll('.sidebar, .modal, .overlay').forEach(el => el.classList.remove('active')); }
    
    window.onload = () => {
        loadPhoto();
        render();
    };
</script>
</body>
</html>
