<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Tutor Pro - Vibrant Modern</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg: #F0F2F5; --card: #FFFFFF;
            --apple-blue: #007AFF; --apple-red: #FF3B30;
            --apple-green: #34C759; --border: #D1D1D6;
            --fee-orange: #FF9500; --gold: #FFD700;
        }
        
        body { margin: 0; background: var(--bg); color: #1C1C1E; font-family: -apple-system, system-ui, sans-serif; -webkit-font-smoothing: antialiased; }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 15px; background: rgba(255,255,255,0.9); 
            backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        .brand-text { font-weight: 800; font-size: 19px; color: var(--apple-blue); }
        .nav-btns { display: flex; gap: 5px; }
        .menu-btn { background: #E5E5EA; border: none; padding: 8px 12px; border-radius: 10px; font-size: 12px; font-weight: 700; color: #000; cursor: pointer; }
        .pdf-btn { background: var(--apple-green) !important; color: white !important; }

        .sidebar, .modal { position: fixed; top: 0; left: -100%; width: 85%; height: 100%; background: #FFF; z-index: 1001; transition: 0.3s ease-out; padding: 25px; box-sizing: border-box; overflow-y: auto; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
        .sidebar.active, .modal.active { left: 0; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:none; z-index:1000; backdrop-filter: blur(4px); }
        .overlay.active { display:block; }

        .view { display: none; padding: 12px; }
        .view.active { display: block; }
        
        .time-grid { display: flex; flex-direction: column; gap: 10px; }
        .day-row { display: flex; background: var(--card); border-radius: 14px; border: 1px solid var(--border); overflow: hidden; min-height: 60px; }
        .day-label { width: 50px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 11px; color: #fff; flex-shrink: 0; }
        .slots { flex: 1; display: flex; overflow-x: auto; gap: 8px; padding: 10px; align-items: center; }
        
        /* Vibrant Slots */
        .slot { 
            flex-shrink: 0; width: 115px; height: 52px; border-radius: 12px; 
            color: #000 !important; text-align: center; display: flex; flex-direction: column; 
            justify-content: center; cursor: pointer; transition: 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.12); border: 1px solid rgba(0,0,0,0.1);
        }
        .slot b { font-size: 15px; font-weight: 800; }
        .slot span { font-size: 12px; font-weight: 700; }

        .acc-table-wrapper { overflow-x: auto; border-radius: 14px; background: #fff; border: 1px solid var(--border); }
        .acc-table { border-collapse: collapse; width: 100%; }
        .acc-table th, .acc-table td { border: 1px solid #F2F2F7; padding: 12px; text-align: center; font-size: 12px; }
        
        /* Sticky Columns */
        .sticky-name { position: sticky; left: 0; z-index: 10; font-weight: 800; color: #000 !important; border-right: 1px solid rgba(0,0,0,0.1) !important; }
        .sticky-fee { position: sticky; left: 90px; z-index: 10; font-weight: 800; color: #000 !important; background: var(--fee-orange) !important; border-right: 2px solid var(--apple-blue) !important; }

        .summary-card { background: #1C1C1E; padding: 20px; border-radius: 18px; margin-bottom: 20px; color: #fff; text-align: center; }
        .gold-text { color: var(--gold); font-size: 32px; font-weight: 900; margin-top: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

        .box { width: 34px; height: 34px; display: inline-flex; align-items: center; justify-content: center; border-radius: 8px; border: 1.5px solid #C7C7CC; background: #FFF; cursor: pointer; transition: 0.2s; font-size: 16px; color: transparent; }
        .box.checked { background: var(--apple-green); color: white; border-color: var(--apple-green); }
        .box.pay-due { border: 2.5px solid var(--apple-red); }
        .box.pay-done { background: #1A8335 !important; color: white; border-color: #0D4D1F; }

        input, select, button { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #D1D1D6; font-size: 16px; font-family: inherit; }
        .primary-btn { background: var(--apple-blue); color: #fff; border: none; font-weight: 700; }
        
        .color-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin: 15px 0; }
        .color-dot { width: 35px; height: 35px; border-radius: 10px; cursor: pointer; border: 3px solid transparent; transition: 0.2s; }
        .color-dot.active { border-color: #000; transform: translateY(-3px); }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div class="modal" id="editModal">
    <h3>Student Details</h3>
    <input id="editName" placeholder="Name">
    <input id="editPrice" type="number" placeholder="Fee">
    <select id="editCycle">
        <option value="3">Cycle: 3 Weeks</option>
        <option value="4">Cycle: 4 Weeks</option>
    </select>
    <button class="primary-btn" onclick="updateStudent()">Save Update</button>
    <button onclick="deleteStudent()" style="background:#FF3B3015; color:var(--apple-red); border:none; padding:12px; border-radius:10px; font-weight:600;">Delete Student</button>
    <button onclick="closeAll()" style="background:none; border:none; color:gray; margin-top:10px;">Cancel</button>
</div>

<div class="sidebar" id="sidebar">
    <div class="summary-card">
        <small style="opacity: 0.8; font-weight: 700;">TOTAL REVENUE</small>
        <div id="totalToCollect" class="gold-text">0 SR</div>
    </div>
    
    <h3>New Student</h3>
    <input id="sName" placeholder="Full Name">
    <input id="sPrice" type="number" placeholder="Fee Amount">
    <select id="sCycle">
        <option value="4">Pay Every 4 Weeks</option>
        <option value="3">Pay Every 3 Weeks</option>
    </select>
    <div class="color-grid" id="colorPalette"></div>
    <button class="primary-btn" onclick="addStudent()">Add Student</button>
    
    <hr style="opacity:0.1; margin:20px 0">
    
    <h3>Book Lesson</h3>
    <select id="sSelect"></select>
    <select id="cTime"></select>
    <select id="cDay">
        <option value="Sat">Saturday</option><option value="Sun">Sunday</option>
        <option value="Mon">Monday</option><option value="Tue">Tuesday</option>
        <option value="Wed">Wednesday</option><option value="Thu">Thursday</option>
    </select>
    <button class="primary-btn" onclick="addSchedule()">Confirm Time</button>
</div>

<header>
    <div class="brand-text">Smart Tutor</div>
    <div class="nav-btns">
        <button class="menu-btn" onclick="switchView('main')">Schedule</button>
        <button class="menu-btn" onclick="switchView('accounts')">Accounts</button>
        <button class="menu-btn pdf-btn" onclick="printCurrentView()">PDF</button>
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    </div>
</header>

<div id="mainView" class="view active"><div id="schedulePDF" class="time-grid"></div></div>
<div id="accountsView" class="view"><div class="acc-table-wrapper" id="accountsPDF"><table class="acc-table"><thead><tr id="accHeader"></tr></thead><tbody id="accBody"></tbody></table></div></div>

<script>
    // Vibrant & Clear Modern Palette
    const vibrantColors = [
        "#4CC9F0", "#4895EF", "#4361EE", "#3F37C9", "#3A0CA3", 
        "#7209B7", "#B5179E", "#F72585", "#38B000", "#FFBE0B",
        "#FB5607", "#FF006E"
    ];
    let selectedColor = vibrantColors[0];
    let students = JSON.parse(localStorage.getItem('smart_tutor_vivid')) || [];
    let ThursdayDates = [];
    let currentActiveView = 'main';
    let editingId = null;

    function buildTimeOptions() {
        const select = document.getElementById('cTime');
        for (let h = 1; h <= 12; h++) {
            ['00', '15', '30', '45'].forEach(m => {
                let opt = document.createElement('option');
                opt.value = `${h}:${m}`; opt.innerText = `${h}:${m}`;
                select.appendChild(opt);
            });
        }
    }

    function generateDates() {
        ThursdayDates = [];
        let start = new Date('2026-01-22');
        let end = new Date('2026-06-30');
        while(start <= end) {
            ThursdayDates.push(new Date(start).toLocaleDateString('en-GB', {day:'2-digit', month:'2-digit'}));
            start.setDate(start.getDate() + 7);
        }
    }

    function switchView(v) {
        currentActiveView = v;
        document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
        document.getElementById(v + 'View').classList.add('active');
        render();
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function closeAll() {
        document.querySelectorAll('.sidebar, .modal, .overlay').forEach(el => el.classList.remove('active'));
    }

    function openEdit(id) {
        editingId = id;
        let s = students.find(st => st.id === id);
        document.getElementById('editName').value = s.name;
        document.getElementById('editPrice').value = s.price;
        document.getElementById('editCycle').value = s.cycle || 4;
        document.getElementById('editModal').classList.add('active');
        document.getElementById('overlay').classList.add('active');
    }

    function updateStudent() {
        let s = students.find(st => st.id === editingId);
        s.name = document.getElementById('editName').value;
        s.price = document.getElementById('editPrice').value;
        s.cycle = parseInt(document.getElementById('editCycle').value);
        save(); closeAll();
    }

    function deleteStudent() {
        if(confirm('Delete student and all their schedule?')) {
            students = students.filter(s => s.id !== editingId);
            save(); closeAll();
        }
    }

    function addStudent() {
        let name = document.getElementById('sName').value;
        let price = document.getElementById('sPrice').value;
        let cycle = parseInt(document.getElementById('sCycle').value);
        if(!name || !price) return;
        students.push({ id: Date.now(), name, price, cycle, color: selectedColor, attendance: Array(30).fill(false), schedules: [] });
        save();
        document.getElementById('sName').value = ''; document.getElementById('sPrice').value = '';
    }

    function addSchedule() {
        let id = +document.getElementById('sSelect').value;
        let time = document.getElementById('cTime').value;
        let day = document.getElementById('cDay').value;
        if(!id || !time) return;
        students.find(s => s.id === id).schedules.push({day, time});
        save();
    }

    function removeSchedule(sId, idx) {
        if(confirm('Remove this session?')) {
            students.find(s => s.id === sId).schedules.splice(idx, 1);
            save();
        }
    }

    function toggleBox(sId, index) {
        let s = students.find(st => st.id === sId);
        s.attendance[index] = !s.attendance[index];
        save();
    }

    function save() {
        localStorage.setItem('smart_tutor_vivid', JSON.stringify(students));
        render();
    }

    function render() {
        generateDates();
        const grid = document.getElementById('schedulePDF');
        const select = document.getElementById('sSelect');
        const accHeader = document.getElementById('accHeader');
        const accBody = document.getElementById('accBody');
        const totalEl = document.getElementById('totalToCollect');

        grid.innerHTML = ''; select.innerHTML = '<option value="">Select Student</option>';
        accHeader.innerHTML = '<th class="sticky-name" style="background:#8E8E93; min-width:90px; color:#fff !important">Student</th><th class="sticky-fee" style="min-width:65px; color:#fff !important">Fee</th>';
        ThursdayDates.forEach(date => { accHeader.innerHTML += `<th>${date}</th>`; });
        accBody.innerHTML = '';
        
        let globalRevenue = students.reduce((sum, s) => sum + parseFloat(s.price || 0), 0);

        const days = {Sat:"SAT", Sun:"SUN", Mon:"MON", Tue:"TUE", Wed:"WED", Thu:"THU"};
        const dayColors = {Sat:"#4361EE", Sun:"#F72585", Mon:"#FF9500", Tue:"#38B000", Wed:"#4CC9F0", Thu:"#7209B7"};
        
        Object.keys(days).forEach(d => {
            grid.innerHTML += `<div class="day-row"><div class="day-label" style="background:${dayColors[d]}">${days[d]}</div><div class="slots" id="slot-${d}"></div></div>`;
        });

        students.forEach(s => {
            select.innerHTML += `<option value="${s.id}">${s.name}</option>`;
            let rowHtml = `<tr><td class="sticky-name" onclick="openEdit(${s.id})" style="background:${s.color}">${s.name}</td><td class="sticky-fee">${s.price}</td>`;
            
            ThursdayDates.forEach((date, i) => {
                let cycle = s.cycle || 4;
                let isPayWeek = (i + 1) % cycle === 0;
                let statusClass = s.attendance[i] ? (isPayWeek ? 'pay-done' : 'checked') : (isPayWeek ? 'pay-due' : '');
                rowHtml += `<td><div class="box ${statusClass}" onclick="toggleBox(${s.id}, ${i})">✓</div></td>`;
            });
            accBody.innerHTML += rowHtml + `</tr>`;

            s.schedules.forEach((sc, idx) => {
                const dayBox = document.getElementById(`slot-${sc.day}`);
                if(dayBox) {
                    let slotDiv = document.createElement('div');
                    slotDiv.className = 'slot';
                    slotDiv.style.backgroundColor = s.color;
                    slotDiv.innerHTML = `<b>${sc.time}</b><span>${s.name}</span>`;
                    slotDiv.onclick = () => removeSchedule(s.id, idx);
                    dayBox.appendChild(slotDiv);
                }
            });
        });
        totalEl.innerText = globalRevenue + " SR";
    }

    function printCurrentView() {
        const element = currentActiveView === 'main' ? document.getElementById('schedulePDF') : document.getElementById('accountsPDF');
        html2pdf().from(element).set({ margin: 10, filename: 'Tutor_Report.pdf', jsPDF: { orientation: currentActiveView === 'main' ? 'p' : 'l' } }).save();
    }

    function initPalette() {
        const p = document.getElementById('colorPalette');
        vibrantColors.forEach(c => {
            const div = document.createElement('div');
            div.className = 'color-dot'; div.style.background = c;
            div.onclick = () => { 
                selectedColor = c; 
                document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                div.classList.add('active');
            };
            p.appendChild(div);
        });
        p.firstChild.classList.add('active');
    }

    buildTimeOptions();
    initPalette();
    render();
</script>
</body>
</html>
