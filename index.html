<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Tutor Pro - Compact & Totals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --main-dark: #1A3A3A; 
            --accent-yellow: #DBA520; 
            --soft-beige: #F2E3C6; 
            --fb-blue: #1877F2;      
            --vivid-green: #1B4332; 
            --vivid-red: #8B0000;
            --name-w: 100px; /* ØªØµØºÙŠØ± Ø§Ù„Ø¹Ø±Ø¶ */
            --fee-w: 60px;   /* ØªØµØºÙŠØ± Ø§Ù„Ø¹Ø±Ø¶ */
        }
        
        body { margin: 0; background: var(--main-dark); color: #2D3E50; font-family: 'Segoe UI', sans-serif; direction: ltr; font-size: 13px; }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 8px 15px; background: white; 
            position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent-yellow);
        }
        .nav-btns { display: flex; gap: 5px; }
        .menu-btn { background: var(--main-dark); color: white; border: 1px solid var(--accent-yellow); padding: 5px 8px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 10px; }

        .container { padding: 10px; display: flex; flex-direction: column; gap: 15px; }
        h2 { color: var(--soft-beige); border-left: 3px solid var(--accent-yellow); padding-left: 8px; margin: 5px 0; font-size: 16px; }

        .income-banner {
            background: linear-gradient(135deg, #DBA520 0%, #FFD700 100%);
            padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #FFF;
        }
        .income-amount { font-size: 20px; font-weight: 900; color: #000; }

        /* Ø§Ù„Ø¬Ø¯ÙˆÙ„ Ø§Ù„Ù…Ø¯Ù…Ø¬ */
        .acc-table-wrapper { 
            overflow-x: auto; background: white; border-radius: 10px; border: 1px solid var(--accent-yellow);
        }
        .acc-table { border-collapse: separate; border-spacing: 0; width: 100%; font-size: 11px; }
        .acc-table th, .acc-table td { padding: 6px 4px; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.05); min-width: 55px; }

        .sticky-name { 
            position: sticky; left: 0; z-index: 10; 
            width: var(--name-w) !important; min-width: var(--name-w) !important;
            border-right: 1px solid #ddd !important;
        }
        .sticky-fee { 
            position: sticky; left: var(--name-w); z-index: 10; 
            width: var(--fee-w) !important; min-width: var(--fee-w) !important;
            border-right: 2px solid #333 !important;
        }

        thead th { background: var(--main-dark) !important; color: white !important; z-index: 1; }
        tfoot td { background: #f0f0f0; font-weight: 900; color: var(--vivid-green); border-top: 2px solid var(--main-dark); }

        /* Ø§Ù„Ø¬Ø¯ÙˆÙ„ Ø§Ù„Ø¯Ø±Ø§Ø³ÙŠ Ø§Ù„Ù…ØµØºØ± */
        .day-row { display: flex; background: rgba(255,255,255,0.1); border-radius: 8px; overflow: hidden; margin-bottom: 5px; }
        .day-label { width: 40px; display: flex; align-items: center; justify-content: center; font-weight: 900; background: rgba(0,0,0,0.3); color: var(--soft-beige); font-size: 11px; }
        .slots { flex: 1; display: flex; overflow-x: auto; gap: 5px; padding: 6px; min-height: 45px; }
        .slot { flex-shrink: 0; width: 85px; height: 35px; border-radius: 6px; text-align: center; display: flex; flex-direction: column; justify-content: center; font-size: 9px; color: white; font-weight: bold; cursor: pointer; }

        .box { width: 25px; height: 25px; border-radius: 4px; border: 1px solid #ddd; background: white; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; font-size: 14px; }
        .box.state-attended { background: #6B9080 !important; color: white; }
        .box.pay-empty { background: var(--fb-blue) !important; border-color: #000; }
        .box.pay-paid { background: var(--vivid-green) !important; color: white; }
        .box.pay-unpaid { background: var(--vivid-red) !important; color: white; }

        .sidebar, .modal { position: fixed; top: 0; left: -100%; width: 80%; height: 100%; background: var(--soft-beige); z-index: 2000; transition: 0.3s; padding: 15px; overflow-y: auto; }
        .sidebar.active, .modal.active { left: 0; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; z-index:1500; }
        .overlay.active { display:block; }

        input, select, button { width: 100%; padding: 8px; margin-bottom: 8px; border-radius: 6px; border: 1px solid var(--main-dark); font-weight: bold; font-size: 12px; }
        .primary-btn { background: var(--main-dark); color: white; border: none; }

        @media print { .no-print { display: none !important; } .container { padding: 0; } .acc-table-wrapper { overflow: visible; } }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div class="modal" id="editModal">
    <h3>Edit</h3>
    <input id="editName"><input id="editPrice" type="number">
    <select id="editCycle"><option value="3">3 Weeks</option><option value="4">4 Weeks</option></select>
    <button class="primary-btn" onclick="updateStudent()">Update</button>
    <button onclick="deleteStudent()" style="color:red; background:none; border:none;">Delete</button>
</div>

<div class="sidebar" id="sidebar">
    <h3>Add Student</h3>
    <input id="sName" placeholder="Name"><input id="sPrice" type="number" placeholder="Fee">
    <select id="sCycle"><option value="4">4 Weeks</option><option value="3">3 Weeks</option></select>
    <div id="palette" style="display:grid; grid-template-columns: repeat(5,1fr); gap:5px; margin-bottom:10px;"></div>
    <button class="primary-btn" onclick="addStudent()">Add Student</button>
    <hr>
    <h3>Book Session</h3>
    <select id="sSelect"></select>
    <select id="cDay"><option value="Sat">Sat</option><option value="Sun">Sun</option><option value="Mon">Mon</option><option value="Tue">Tue</option><option value="Wed">Wed</option><option value="Thu">Thu</option></select>
    <select id="cTime"></select>
    <button class="primary-btn" onclick="addSchedule()">Confirm</button>
</div>

<header>
    <div style="font-weight:900;">Smart Tutor Pro</div>
    <div class="nav-btns no-print">
        <button class="menu-btn" onclick="window.print()">Print</button>
        <button class="menu-btn" onclick="exportPDF()">PDF</button>
        <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
    </div>
</header>

<div class="container" id="pdf-area">
    <div id="scheduleContainer"></div>
    
    <section>
        <div class="income-banner">
            <div style="font-size:10px; font-weight:bold;">TOTAL EXPECTED MONTHLY</div>
            <div class="income-amount" id="totalIncome">0 SR</div>
        </div>

        <div class="acc-table-wrapper">
            <table class="acc-table">
                <thead><tr id="accHeader"></tr></thead>
                <tbody id="accBody"></tbody>
                <tfoot id="accFooter"></tfoot>
            </table>
        </div>
    </section>
</div>

<script>
    const STORAGE_KEY = 'tutor_db_compact_v105';
    const colors = ["#DBA520", "#E85D3F", "#1877F2", "#2D6A4F", "#8B0000", "#6A4C93", "#FF9F1C", "#2EC4B6", "#E71D36", "#011627"];
    let selectedColor = colors[0];
    let students = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let editingId = null;

    function init() {
        const p = document.getElementById('palette');
        colors.forEach(c => {
            const div = document.createElement('div');
            div.style.background = c; div.style.height = '25px'; div.style.borderRadius = '4px'; div.style.cursor = 'pointer';
            div.onclick = () => { selectedColor = c; }; p.appendChild(div);
        });
        const timeSel = document.getElementById('cTime');
        for(let h=1; h<=12; h++) { [0,30].forEach(m => {
            let t = h + ":" + (m==0?'00':m);
            let opt = document.createElement('option'); opt.value = t; opt.innerText = t; timeSel.appendChild(opt);
        });}
        render();
    }

    function addStudent() {
        const n = document.getElementById('sName').value.trim();
        const p = document.getElementById('sPrice').value.trim();
        if(!n || !p) return;
        students.push({ id: Date.now(), name: n, price: parseFloat(p), cycle: parseInt(document.getElementById('sCycle').value), color: selectedColor, status: Array(20).fill(0), schedules: [] });
        save();
    }

    function hexToRgba(hex, alpha) {
        let r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    function render() {
        const grid = document.getElementById('scheduleContainer');
        const header = document.getElementById('accHeader');
        const body = document.getElementById('accBody');
        const footer = document.getElementById('accFooter');
        const totalIncomeEl = document.getElementById('totalIncome');
        const select = document.getElementById('sSelect');

        grid.innerHTML = '<h2>Weekly Schedule</h2>';
        select.innerHTML = '<option value="">Select Student</option>';
        
        let dates = [];
        let start = new Date('2026-01-22');
        let weeklyTotals = Array(12).fill(0);
        for(let i=0; i<12; i++) {
            dates.push(new Date(start).toLocaleDateString('en-GB',{day:'2-digit', month:'2-digit'}));
            start.setDate(start.getDate()+7);
        }

        header.innerHTML = '<th class="sticky-name">Student</th><th class="sticky-fee">Fee</th>';
        dates.forEach(d => header.innerHTML += `<th>${d}</th>`);

        body.innerHTML = '';
        let totalMonthly = 0;
        ["Sat", "Sun", "Mon", "Tue", "Wed", "Thu"].forEach(d => grid.innerHTML += `<div class="day-row"><div class="day-label">${d}</div><div class="slots" id="slot-${d}"></div></div>`);

        students.forEach(s => {
            totalMonthly += s.price;
            select.innerHTML += `<option value="${s.id}">${s.name}</option>`;
            let row = `<tr style="background: ${hexToRgba(s.color, 0.1)};">
                        <td class="sticky-name" onclick="openEdit(${s.id})" style="background: ${hexToRgba(s.color, 0.2)} !important; border-left: 4px solid ${s.color};">${s.name}</td>
                        <td class="sticky-fee" style="background: ${hexToRgba(s.color, 0.2)} !important;">${s.price}</td>`;
            dates.forEach((d, i) => {
                let isPay = (i + 1) % s.cycle === 0;
                if(isPay) weeklyTotals[i] += s.price;
                let stat = s.status[i];
                let cls = isPay ? (stat==1?'pay-paid':stat==2?'pay-unpaid':'pay-empty') : (stat==3?'state-attended':'');
                let content = isPay ? (stat==1?'ðŸ˜Š':stat==2?'ðŸ˜¡':'') : (stat==3?'âœ“':'');
                row += `<td><div class="box ${cls}" onclick="toggleBox(${s.id},${i},${isPay})">${content}</div></td>`;
            });
            body.innerHTML += row + '</tr>';

            s.schedules.forEach((sc, idx) => {
                const b = document.getElementById(`slot-${sc.day}`);
                if(b) {
                    let div = document.createElement('div'); div.className = 'slot'; div.style.backgroundColor = s.color;
                    div.innerHTML = `<b>${sc.time}</b> ${s.name}`;
                    div.onclick = () => { if(confirm('Delete?')) { s.schedules.splice(idx,1); save(); } };
                    b.appendChild(div);
                }
            });
        });

        // Ø¥Ù†Ø´Ø§Ø¡ Footer Ù„Ù„Ù…Ø¬Ø§Ù…ÙŠØ¹ Ø§Ù„Ø£Ø³Ø¨ÙˆØ¹ÙŠØ©
        let footerRow = `<tr><td colspan="2" style="text-align:right; padding-right:10px;">Weekly Total:</td>`;
        weeklyTotals.forEach(t => { footerRow += `<td>${t > 0 ? t : '-'}</td>`; });
        footer.innerHTML = footerRow + `</tr>`;
        totalIncomeEl.innerText = totalMonthly + " SR";
    }

    function toggleBox(id, i, isPay) {
        let s = students.find(x => x.id === id);
        if(isPay) s.status[i] = s.status[i]==0?1:s.status[i]==1?2:0;
        else s.status[i] = s.status[i]==0?3:0;
        save();
    }

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(students)); render(); }
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); }
    function closeAll() { document.querySelectorAll('.sidebar, .modal, .overlay').forEach(el => el.classList.remove('active')); }
    function addSchedule() {
        let id = +document.getElementById('sSelect').value; if(!id) return;
        students.find(x => x.id === id).schedules.push({ day: document.getElementById('cDay').value, time: document.getElementById('cTime').value });
        save();
    }
    function openEdit(id) {
        editingId = id; let s = students.find(x => x.id === id);
        document.getElementById('editName').value = s.name; document.getElementById('editPrice').value = s.price; document.getElementById('editCycle').value = s.cycle;
        document.getElementById('editModal').classList.add('active'); document.getElementById('overlay').classList.add('active');
    }
    function updateStudent() {
        let s = students.find(x => x.id === editingId);
        s.name = document.getElementById('editName').value; s.price = parseFloat(document.getElementById('editPrice').value); s.cycle = parseInt(document.getElementById('editCycle').value);
        save(); closeAll();
    }
    function deleteStudent() { if(confirm('Delete?')) { students = students.filter(x => x.id !== editingId); save(); closeAll(); } }
    function exportPDF() {
        const element = document.getElementById('pdf-area');
        html2pdf().set({ margin: 5, filename: 'Tutor_Compact_Report.pdf', html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' } }).from(element).save();
    }
    window.onload = init;
</script>
</body>
</html>
